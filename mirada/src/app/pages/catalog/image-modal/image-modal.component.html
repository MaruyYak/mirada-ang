<div class="modal" (click)="closeModalOutsideClick($event)" tabindex="0">
  <div class="modal-container">
    <div class="close-btn" (click)="close()" tabindex="0">x</div>
    <swiper-container
      #swiperContainer
      style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
      navigation="true"
      space-between="3"
      keyboard-enabled="true"
      loop="true"
    >
      <swiper-slide *ngFor="let image of images">
        <img [src]="image" [alt]="name" />
      </swiper-slide>
    </swiper-container>
  </div>
</div>
